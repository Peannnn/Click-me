<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Confession</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="confession-container">
    <h1 class="confession-header">Hey Ruth</h1>
    <p class="confession-text" id="confessionText">I have something important to ask...</p>
    <button id="askButton" onclick="askQuestion()">Ask the Question</button>

    <div id="answerButtons" style="display: none;">
      <button id="yesButton" onclick="handleAnswer('Yes')">Yes</button>
      <button id="noButton" onclick="handleAnswer('No')">No</button>
    </div>

    <p id="responseText" class="response-text" style="display: none;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
